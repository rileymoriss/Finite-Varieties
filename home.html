<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Plotter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #plot {
            width: 80%;
            max-width: 600px;
            height: 400px;
            margin-top: 20px;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .options {
            width: 10vw; /* 10% of the viewport width */
            min-width: 80px; /* Optional: set a minimum width */
            max-width: 300px; /* Optional: set a maximum width */
            background: #f4f4f4;
            box-shadow: 2px 0 5px #ddd;
            box-sizing: border-box;
            justify-content: left;
        }
        .plot-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left panel for options -->
        <div class="options">
            <h3>Plot Options</h3>
            <label for="functionInput">Function:</label><br>
            <input type="text" id="functionInput" placeholder="e.g. Math.sin(x)" style="width:100px;"><br><br>
            <button onclick="plotFunction()">Plot</button>
        </div>
        <!-- Right panel for plot -->
        <div class="plot-area">
            <div id="plot" style="width:100%;height:100%;"></div>
        </div>
    </div>



    <!-- Adding the scripts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
        
</body>
</html>
